<div class="row justify-content-md-center pt-3">
  <div class="col-6">
    <div class="card">


      <div class="card-body">

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input required [(ngModel)]="username" type="email" class="form-control" placeholder="Enter your username here">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input (keyup.enter)="login()" required [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" (click)="login()" class="btn btn-warning btn-block">Login</button>
        <!-- <button type="submit" (click)="loginAsTa()" class="btn btn-dark btn-block">Login as TA </button> -->
      </div>
    </div>
  </div>
</div>
